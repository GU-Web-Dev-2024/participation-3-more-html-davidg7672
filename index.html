<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>9-18 Participation</title>
    </head>
    <body>
        <h1>9-18 Participation</h1>
        <form
            method="GET"
            action="https://gu-web-dev-2024.github.io/participation-3-more-html-d-olivares/submission.html"
        >
            <p>
                <label for="name">Please enter your name</label>
                <input type="text" name="name" placeholder="Ex: John Pork" />
            </p>

            <p>Choose you're favorite day of the weekend</p>

            <div>
                <input type="radio" name="days" value="Friday" id="fri" />
                <label for="saturday">Friday</label>
            </div>
            <div>
                <input type="radio" name="days" value="Saturday" id="sat" />
                <label for="saturday">Saturday</label>
            </div>
            <div>
                <input type="radio" name="days" value="Sunday" id="sun" />
                <label for="sun">Sunday</label>
            </div>

            <!-- Adding Check Boxes -->
            <p>
                <label for="checkbox_one">Checkbox One</label>
                <input type="checkbox" id="checkbox_one" name="checkbox_one" />
            </p>
            <p>
                <label for="checkbox_two">Checkbox Two</label>
                <input type="checkbox" id="checkbox_two" name="checkbox_two" />
            </p>
            <p>
                <label for="checkbox_three">Checkbox Three</label>
                <input
                    type="checkbox"
                    id="checkbox_three"
                    name="checkbox_three"
                />
            </p>

            <p><input type="submit" value="Submit Your Answers!!!!" /></p>
        </form>
    </body>
</html>
